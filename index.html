<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .progress-title {
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .setup-instructions {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .setup-instructions h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .setup-instructions ol {
            color: #856404;
            padding-left: 20px;
        }

        .setup-instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .setup-instructions code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #c62828;
        }

        .config-section {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .config-section label {
            font-size: 14px;
        }

        .config-section input[type="text"] {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube MP3 Downloader</h1>
        <p class="subtitle">Download high-quality 320kbps MP3 files from YouTube videos and playlists</p>

        <div class="input-group">
            <label for="url">YouTube URL (Video or Playlist)</label>
            <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=... or playlist link">
        </div>

        <div class="input-group" id="previewSection" style="display:none; margin-top:10px;">
            <div class="progress-item" id="previewContent"></div>
        </div>

        <div class="input-group" style="display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="allowPlaylist" checked>
            <label for="allowPlaylist" style="margin:0;">Download entire playlist when URL is a playlist</label>
        </div>

        <div class="input-group">
            <label for="bitrate">Audio Quality</label>
            <select id="bitrate" style="width:100%; padding:15px; border:2px solid #e0e0e0; border-radius:10px; font-size:16px; cursor:pointer;">
                <option value="320K">320 kbps (High Quality)</option>
                <option value="256K">256 kbps (Good Quality)</option>
            </select>
        </div>

        <div class="config-section">
            <label for="serverUrl">Backend Server URL</label>
            <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>

        <div class="input-group" style="display:flex; gap:10px;">
            <button class="btn" id="downloadBtn" style="flex:1;">Download MP3</button>
            <button class="btn" id="openFolderBtn" style="flex:0 0 auto; background:#28a745;" onclick="openDownloadFolder()">üìÅ Open Downloads</button>
        </div>

        <div class="status" id="status"></div>
        <div class="progress-container" id="progressContainer"></div>
        
        <div class="setup-instructions">
        
    </div>
    <script>
        const urlInput = document.getElementById('url');
        const serverUrlInput = document.getElementById('serverUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const bitrateSelect = document.getElementById('bitrate');
        const allowPlaylistCheckbox = document.getElementById('allowPlaylist');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');

        let previewTimeout;

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function renderPreview(data) {
            previewSection.style.display = 'block';
            if (data.type === 'playlist') {
                const listItems = (data.entriesPreview || []).map(e => `
                    <li>
                        <strong>#${e.index}</strong> - ${e.title} ${e.duration ? `(${Math.round(e.duration/60)} min)` : ''}
                    </li>
                `).join('');
                previewContent.innerHTML = `
                    <div class="progress-title">üìã Playlist: ${data.title} (${data.entryCount} items)</div>
                    <ul style="margin-left:18px; line-height:1.6;">${listItems || '<li>No items</li>'}</ul>
                `;
            } else {
                previewContent.innerHTML = `
                    <div class="progress-title">üéµ Video: ${data.title}</div>
                    <div style="color:#666;">${data.uploader || ''} ${data.duration ? `‚Ä¢ ${Math.round(data.duration/60)} min` : ''}</div>
                `;
            }
        }

        // Auto-preview when URL is pasted or typed
        async function autoPreview() {
            const url = urlInput.value.trim();
            const serverUrl = serverUrlInput.value.trim();
            const allowPlaylist = !!allowPlaylistCheckbox.checked;

            if (!url) {
                previewSection.style.display = 'none';
                return;
            }

            // Basic YouTube URL validation
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                previewSection.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/preview`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, allowPlaylist })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    renderPreview(data);
                } else {
                    previewSection.style.display = 'none';
                }
            } catch (err) {
                previewSection.style.display = 'none';
            }
        }

        // Trigger auto-preview on input change with debouncing
        urlInput.addEventListener('input', () => {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(autoPreview, 800);
        });

        // Also trigger on paste
        urlInput.addEventListener('paste', () => {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(autoPreview, 500);
        });

        async function downloadMP3() {
            const url = urlInput.value.trim();
            const serverUrl = serverUrlInput.value.trim();
            const allowPlaylist = !!allowPlaylistCheckbox.checked;
            const bitrate = bitrateSelect.value;

            if (!url) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            downloadBtn.disabled = true;
            hideStatus();
            progressContainer.style.display = 'none';
            progressContainer.innerHTML = '';

            try {
                showStatus('Connecting to server...', 'info');

                const response = await fetch(`${serverUrl}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, allowPlaylist, bitrate })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    showStatus(data.message || 'Download completed successfully!', 'success');
                    
                    if (data.files && data.files.length > 0) {
                        progressContainer.style.display = 'block';
                        data.files.forEach(file => {
                            const item = document.createElement('div');
                            item.className = 'progress-item';
                            item.innerHTML = `
                                <div class="progress-title">‚úì ${file}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 100%"></div>
                                </div>
                            `;
                            progressContainer.appendChild(item);
                        });
                    }
                } else {
                    showStatus(data.error || 'Download failed', 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}. Make sure the server is running!`, 'error');
            } finally {
                downloadBtn.disabled = false;
            }
        }

        // Open downloads folder (works in Electron)
        function openDownloadFolder() {
            if (window.electronAPI && window.electronAPI.openDownloadFolder) {
                window.electronAPI.openDownloadFolder();
            } else {
                showStatus('This feature works in the desktop app only', 'info');
            }
        }

        downloadBtn.addEventListener('click', downloadMP3);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') downloadMP3();
        });
    </script>
</body>
</html>
